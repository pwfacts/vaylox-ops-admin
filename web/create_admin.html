<body class="font-sans text-white flex items-center justify-center">

            </div>

            <div id="status" class="mb-4 p-4 rounded-lg hidden"></div>

            <button onclick="createAdmin()"
                class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold transition">
                Create Admin Account
            </button>

            <div class="mt-4 text-sm text-gray-400">
                <p><strong>Email:</strong> prabhatworldtech@gmail.com</p>
                <p><strong>Password:</strong> Admin123</p>

    </div>

    <script>
        const SUPABASE_URL = 'https://fcpbexqyyzdvbiwplmjt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjcGJleHF5eXpkdmJpd3BsbWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NjU2OTYsImV4cCI6MjA4NTI0MTY5Nn0.4PQByF7K7H0kTGgYxchdVJgqy-5pzGTC_FqGJQ50muw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const statusDiv = document.getElementById('status');

        function showStatus(message, type) {
            statusDiv.classList.remove('hidden', 'bg-red-600', 'bg-green-600', 'bg-blue-600');
            statusDiv.classList.add(type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600');
            statusDiv.textContent = message;
        }

        async function createAdmin() {
            showStatus('Creating admin account...', 'info');

            const email = 'prabhatworldtech@gmail.com';
            const password = 'Admin123';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            role: 'admin',
                            full_name: 'Admin User'
                        }
                    }
                });

                if (error) {
                    if (error.message.includes('already registered')) {
                        showStatus('‚úÖ User already exists! You can now login.', 'success');
                    } else {
                        showStatus('‚ùå Error: ' + error.message, 'error');
                    }
                } else {
                    if (data.user) {
                        showStatus('‚úÖ Admin account created successfully! Check your email for verification link, or you can login directly if email confirmation is disabled.', 'success');

                        // Wait 2 seconds then redirect to admin panel
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 3000);
                    } else {
                        showStatus('‚ö†Ô∏è Account created but confirmation may be required. Check your email.', 'info');
                    }
                }
            } catch (err) {
                showStatus('‚ùå Unexpected error: ' + err.message, 'error');
            }
        }
    </script>
