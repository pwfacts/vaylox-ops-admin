[build]
  command = "chmod +x build.sh && ./build.sh"
  publish = "build/web"
  # Environment variables that should be accessible during build
  environment = ["VITE_SUPABASE_URL", "VITE_SUPABASE_ANON_KEY", "VITE_IMAGEKIT_URL_ENDPOINT", "VITE_IMAGEKIT_PUBLIC_KEY"]

[build.processing]
  # Disable secret scanning for expected files
  [build.processing.secrets]
    # Allow secrets in test files and generated files
    enabled = true
    omit_paths = [
      "test_*.dart",
      ".dart_tool/**/*", 
      "build/**/*",
      ".env.example"
    ]



# SPA Routing: Redirect all routes to index.html so Flutter can handle internal routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Security Headers (Optional but recommended for Admin Portals)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "upgrade-insecure-requests"
